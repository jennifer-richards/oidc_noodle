<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>OIDC Test</title>
</head>
<body>
<h1>OIDC Test</h1>

<p>
    Hello!
</p>

{% if user.is_authenticated %}
    <p>Current user: {{ user.email }}</p>
    <form action="{% url 'oidc_logout' %}" method="post">
        {% csrf_token %}
        <input type="submit" value="logout">
    </form>
{% else %}
    <p>User: {{ user }}</p>
    <a href="{% url 'oidc_authentication_init' %}">Login</a>
{% endif %}
</body>
</html>
